server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
    }

    location /nginx/ {
        # Main redirect
        proxy_pass http://joomla_nginx_service/;

        # Set the Host Header
        proxy_set_header Host $host;

        # When Joomla redirects a Location Header
        # For example when you log in, Joomla retrieves you a response with a Location Header = localhost
        # we don't want this.
        proxy_redirect http://localhost/ http://localhost/nginx/;
        proxy_redirect /administrator/ /nginx/administrator/;

        # Some timeouts if the database connection is too slow
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;

        # Some content rewriting
        sub_filter_types text/javascript application/javascript;

        # Html redirection
        sub_filter 'src="/' 'src="/nginx/';
        sub_filter 'href="/' 'href="/nginx/';
        sub_filter 'action="/' 'action="/nginx/';
        sub_filter 'href="http://localhost/' 'href="http://localhost/nginx/';
        sub_filter '\'http://localhost/administrator/' '\'http://localhost/nginx/administrator/';
        sub_filter 'url(\'/media' 'url(\'/nginx/media';

        # Some json data
        sub_filter '"root":""' '"root":"\/nginx"';
        sub_filter '"uri":"\/index.php' '"uri":"\/nginx\/index.php';
        sub_filter '"jdragdrop":"\/media' '"jdragdrop":"\/nginx\/media';
        sub_filter '"plg_quickicon_privacycheck_url":"http:\/\/localhost' '"plg_quickicon_privacycheck_url":"http:\/\/localhost\/nginx';
        sub_filter '"plg_quickicon_privacycheck_ajax_url":"http:\/\/localhost' '"plg_quickicon_privacycheck_ajax_url":"http:\/\/localhost\/nginx';
        sub_filter '"content_css":"\/templates' '"content_css":"\/nginx\/templates';

        sub_filter_once off;
    }

    location /apache/ {
        # Main redirect
        proxy_pass http://joomla_apache_service/;

        # Set the Host Header
        proxy_set_header Host $host;

        # apache uses gzip
        proxy_set_header Accept-Encoding "";

        # When Joomla redirects a Location Header
        # For example when you log in, Joomla retrieves you a response with a Location Header = localhost
        # we don't want this.
        proxy_redirect http://localhost/ http://localhost/apache/;
        proxy_redirect /administrator/ /apache/administrator/;

        # Some timeouts if the database connection is too slow
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;

        # Some content rewriting
        sub_filter_types text/javascript application/javascript;

        # Html redirection
        sub_filter 'src="/' 'src="/apache/';
        sub_filter 'href="/' 'href="/apache/';
        sub_filter 'action="/' 'action="/apache/';
        sub_filter 'href="http://localhost/' 'href="http://localhost/apache/';
        sub_filter '\'http://localhost/administrator/' '\'http://localhost/apache/administrator/';
        sub_filter 'url(\'/media' 'url(\'/apache/media';

        # Some json data
        sub_filter '"root":""' '"root":"\/apache"';
        sub_filter '"uri":"\/index.php' '"uri":"\/apache\/index.php';
        sub_filter '"jdragdrop":"\/media' '"jdragdrop":"\/apache\/media';
        sub_filter '"plg_quickicon_privacycheck_url":"http:\/\/localhost' '"plg_quickicon_privacycheck_url":"http:\/\/localhost\/apache';
        sub_filter '"plg_quickicon_privacycheck_ajax_url":"http:\/\/localhost' '"plg_quickicon_privacycheck_ajax_url":"http:\/\/localhost\/apache';
        sub_filter '"content_css":"\/templates' '"content_css":"\/apache\/templates';

        sub_filter_once off;
    }

    location /db-admin/ {
        # Main redirect
        proxy_pass http://joomla_db_admin_service/;

        # When phpmyadmin redirects a Location Header
        # same as joomla when you log in
        proxy_redirect / /db-admin/;
    }
}
